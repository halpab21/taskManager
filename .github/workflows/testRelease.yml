name: Full CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Run backend tests (unit + integration)
        working-directory: backend
        run: mvn clean verify

  cypress-test:
    runs-on: ubuntu-latest
    needs: backend-tests

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/postgres
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      CYPRESS_BASE_URL: http://localhost:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build backend JAR
        working-directory: backend
        run: mvn -q -DskipTests package

      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/*.jar > ../backend.log 2>&1 &
          echo $! > ../backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..60}; do
            if curl -sf $CYPRESS_BASE_URL > /dev/null; then
              echo "Backend is up!"
              break
            fi
            echo "Waiting for backend ($i/60)..."
            sleep 1
          done

      - name: Run Cypress tests
        working-directory: frontend
        run: |
          npx cypress install
          npx cypress run --config baseUrl=$CYPRESS_BASE_URL

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(ca
  
  

  docker-build:
    runs-on: ubuntu-latest
    needs: cypress-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize Docker username
        run: echo "DOCKER_USER_SAFE=$(echo '${{ secrets.DOCKER_USER }}' | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9._-')" >> $GITHUB_ENV

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image (task-manager)
        run: |
          docker build -t $DOCKER_USER_SAFE/task-manager:latest .

      - name: Push Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $DOCKER_USER_SAFE/task-manager:latest
