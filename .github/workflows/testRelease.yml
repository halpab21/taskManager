name: Full CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # ----------------------------------------------------------
  # BACKEND TESTS (unit + integration)
  # ----------------------------------------------------------
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Run backend tests with coverage
        working-directory: backend
        run: mvn clean verify

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/

  # ----------------------------------------------------------
  # FRONTEND LINT & BUILD
  # ----------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/


  # ----------------------------------------------------------
  # CYPRESS E2E TESTS WITH VITE DEV SERVER (SOLUTION A)
  # ----------------------------------------------------------
  cypress-e2e:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/postgres
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      CYPRESS_BASE_URL: http://localhost:5173

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install frontend dependencies
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci


      # Build backend jar
      - name: Build backend JAR
        working-directory: backend
        run: mvn -q -DskipTests package

      # Start backend on port 8080
      - name: Start backend
        working-directory: backend
        run: |
          nohup java -jar target/*.jar > ../backend.log 2>&1 &
          echo $! > ../backend.pid

      # Wait for backend to be ready
      - name: Wait for backend readiness
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Backend is UP"
              exit 0
            fi
            echo "Waiting for backend ($i/60)..."
            sleep 1
          done
          echo "Backend did NOT start. Dumping logs:"
          cat backend.log
          exit 1

      # Start Vite dev server on port 5173
      - name: Start Vite dev server
        working-directory: frontend
        run: |
          nohup npm run dev -- --host > ../vite.log 2>&1 &
          echo $! > ../vite.pid

      # Wait for Vite to be ready
      - name: Wait for Vite server readiness
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Vite frontend is UP"
              exit 0
            fi
            echo "Waiting for Vite dev server ($i/60)..."
            sleep 1
          done
          echo "Vite did NOT start. Dumping logs:"
          cat frontend/vite.log
          exit 1

      # Run Cypress tests against Vite + backend
      - name: Run Cypress Tests
        working-directory: frontend
        env:
          CYPRESS_BASE_URL: http://localhost:5173
        run: |
          npx cypress install
          npx cypress run --config baseUrl=$CYPRESS_BASE_URL

      # Upload Cypress artifacts
      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos

      # Stop backend + frontend
      - name: Stop running servers
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend/vite.pid ]; then kill $(cat frontend/vite.pid) || true; fi



  # ----------------------------------------------------------
  # DOCKER BUILD + PUSH
  # ----------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: cypress-e2e

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize Docker username
        run: echo "DOCKER_USER_SAFE=$(echo '${{ secrets.DOCKER_USER }}' | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9._-')" >> $GITHUB_ENV

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $DOCKER_USER_SAFE/task-manager:latest .

      - name: Push Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $DOCKER_USER_SAFE/task-manager:latest
