version: "3.9"

services:
  # -------------------------------------------------
  # POSTGRES DATABASE
  # -------------------------------------------------
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-net

  # -------------------------------------------------
  # APPLICATION (Spring Boot with embedded frontend)
  # Uses multi-stage Dockerfile that builds both frontend and backend
  # -------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-app
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/taskmanager
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - app-net

volumes:
  postgres-data:

networks:
  app-net: