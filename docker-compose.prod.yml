version: '3.8'

# =============================================================================
# Task Manager - Production Docker Compose
# =============================================================================
# Quick Start:
#   1. Download this file
#   2. Edit the 'image' field below with your Docker Hub username
#   3. Run: docker-compose -f docker-compose.prod.yml up -d
#   4. Open http://localhost:8080
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: taskmanager-db
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager123
    volumes:
      - taskmanager_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Task Manager Application (Backend + Frontend)
  # ---------------------------------------------------------------------------
  app:
    # ⚠️ CHANGE THIS to your Docker Hub username/task-manager:latest
    image: halpab21/task-manager:latest
    container_name: taskmanager-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/taskmanager
      SPRING_DATASOURCE_USERNAME: taskmanager
      SPRING_DATASOURCE_PASSWORD: taskmanager123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  taskmanager_data:
    name: taskmanager_data

